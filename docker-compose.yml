services:
  db:
    image: postgres:16
    container_name: metrology_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-metrology}
      POSTGRES_USER: ${POSTGRES_USER:-metrology_owner}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_owner_password}
      APP_DB_USER: ${APP_DB_USER:-metrology_app}
      APP_DB_PASSWORD: ${APP_DB_PASSWORD:-change_me_app_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: metrology_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL_ASYNC: ${DATABASE_URL_ASYNC}
      DATABASE_URL_SYNC: ${DATABASE_URL_SYNC}
    ports:
      - "${API_PORT:-8000}:8000"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

volumes:
  db_data:


